<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Style for the navbar */
    .navbar {
      overflow: hidden;
      background-color: #333;
      position: sticky;
      top: 0;
      width: 100%;
    }

    /* Style for the navbar links */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Change color on hover */
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Add some content below the navbar to demonstrate scrolling */
    .content {
      padding: 16px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

<!-- Content below the navbar -->
<div class="content">
  <p>Scroll down to see the effect. The navbar will stick to the top of the page when you scroll.</p>
</div>

</body>
</html>
